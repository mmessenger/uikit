<div id="k-modal"></div>

<script id="template" type="text/x-kendo-template">
    <div class="modal modal-middle block">
        <div class="modal-dialog modal-full">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close close-button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    <h5 class="modal-title" >Edit <span data-bind="text: firstName"></span> <span data-bind="text: lastName"></span></h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="firstName" class="col-sm-2 form-control-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" data-bind="value: firstName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-sm-2 form-control-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lastName" placeholder="First Name" data-bind="value: lastName">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-button">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</script>
<script>
    $(document).ready(function() {

        // Everyone loves data
        var data = [{
            firstName:'John', 
            lastName: 'Doe'
        }];

        // Initialize Kendo window with boostrap modal template
        var kendoWindow = $("#k-modal").kendoWindow({
            position: {
                top: 0, 
                left: 0
            },
            height: '100%',
            width: '100%',
            resizable: false,
            modal: true,
            resizable: false,
            draggable: false,
            visible: false,
            scrollable: true,
            content: {
                template: $("#template").html()
            }
        }).data("kendoWindow");

        // Binds the record to the modal
        function openWindow(record) {
            kendo.bind(kendoWindow.element, record);
            kendoWindow.open().center();
        }

        // Removes kendo default styling
        // border-box for correct grid layout
        $('#k-modal').parent().addClass("no-window border-box");

        // Bind close button in modal
        $(".close-button").click(function(){
            $(this).closest("[data-role=window]").kendoWindow("close");
        });

        // open kendo window
        $("#openWindowBtn").click(function() {
            openWindow(data[0]);
        });
    });
</script>
