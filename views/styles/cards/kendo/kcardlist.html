
<div id="listView" class="row row-sm card-grid border-box" style="box-shadow: none; background: transparent; border: 0;"></div>

<script type="text/x-kendo-template" id="template">
  <div class="col-xl-3 col-lg-4 col-md-6">
    <div class="card">
    <div class="p-a-2 card-img-top">
      <img class="img-fluid m-x-auto" src="lib/images/#: image #.png" alt="#: category #">
      </div>
      <div class="card-block">
        <div class="h6 card-title font-bold icon-muted">#: product #</div>
        <fieldset class="rating m-t-xs">
          <input type="radio" id="star5-#: id #" name="rating-#: id #" value="5" /><label for="star5-#: id #" title="Rocks!"></label>
          <input type="radio" id="star4-#: id #" name="rating-#: id #" value="4" /><label for="star4-#: id #" title="Pretty good"></label>
          <input type="radio" id="star3-#: id #" name="rating-#: id #" value="3" /><label for="star3-#: id #" title="Meh"></label>
          <input type="radio" id="star2-#: id #" name="rating-#: id #" value="2" checked="checked"/><label for="star2-#: id #" title="Kinda bad"></label>
          <input type="radio" id="star1-#: id #" name="rating-#: id #" value="1" /><label for="star1-#: id #" title="Sucks big time"></label>
        </fieldset>  
        <div class="" style="clear:both"></div>
      </div>
      <div class="card-footer ">
          <button class="btn btn-link pull-right p-a-0" data-toggle="button">
              <i class="fa fa-cart-plus fa-lg text text-warning"></i>
              <i class="fa fa-check-circle fa-lg text-active text-success animated tada"></i>
          </button>
        <div class="card-text font-bold h5">$#: price #</div>
      </div>
    </div>
  </div>
</script>
