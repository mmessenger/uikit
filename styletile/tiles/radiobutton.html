<div class="form-group row">
    <label class="col-sm-2 form-control-label text-sm-right">Custom Radios</label>
    <div class="col-sm-10">
        <div class="c-inputs-stacked">
            <label class="c-input c-radio">
                <input id="radioStacked1" name="radio-stacked" type="radio">
                <span class="c-indicator"></span> Option One
            </label>
            <label class="c-input c-radio">
                <input id="radioStacked2" name="radio-stacked" type="radio" checked="">
                <span class="c-indicator"></span> Option Two
            </label>
            <label class="c-input c-radio disabled">
                <input id="radioStacked3" name="radio-stacked2" type="radio" checked="" disabled="">
                <span class="c-indicator"></span> Option Three
            </label>
            <label class="c-input c-radio disabled">
                <input id="radioStacked4" name="radio-stacked2" type="radio" disabled="">
                <span class="c-indicator"></span> Option Four
            </label>
        </div>
    </div>
</div>
